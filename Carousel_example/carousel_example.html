<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
    .container-fluid{
      height: 100px;
    }

    
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">

      <!--Banner Slider starting div-->
      <div id="bannerslider" class="carousel slide" data-ride="carousel">

        <!--Slider Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#bannerslider" data-slide-to="0" class="active"></li>
          <li data-target="#bannerslider" data-slide-to="1"></li>
          <li data-target="#bannerslider" data-slide-to="2"></li>
        </ol>

        <!--Slider Items-->
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="images/banner-1.jpg" alt="loading.." class="d-block w-100 imgclass">
            <div class="carousel-caption d-none d-md-block">
              <h4>Joker</h4>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, eveniet!</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/banner-2.jpg" alt="loading.." class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h4>Avengers</h4>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, eveniet!</p>
            </div>
          </div>

        
          <div class="carousel-item">
            <img src="images/banner-3.jpg" alt="loading.." class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h4>Inception</h4>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, eveniet!</p>
            </div>
          </div>

        </div>

        <!--Slider Controls-->
        <a class="carousel-control-prev" href="#bannerslider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bannerslider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>



<!-- -----------------------------------Usage Description---------------------------- 

.d-block: This class when used with an element, sets it display property to block. Using this class with an element is equivalent to the below styling:
  
>> style = "display: block;"

Block-level element : A block-level element always starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).


------------------------------------------------------------------------------   -->
